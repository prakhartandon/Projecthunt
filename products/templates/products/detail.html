{% extends 'base_html.html' %}
{% block content %}

<BR>
  <div class="row">
    <div class="col-2">
      <img src="{{ product.icon.url }}" class="img-fluid"/>
    </div>
  </div>
    <div class="col-10">
      <a href="{{ product.url }}"> <h1> {{ product.title }} </h1> </a>
    </div>
    <div class="row">
      <div class="col-8">
        <img src="{{ product.pic.url }}" class="img-fluid"/>
      </div>
      <div class="col-4">
        <a href="javascript:{document.getElementById('upvote').submit()}"><button class= "btn btn-primary btn-lg btn-block" >Upvote {{ product.total_votes }} </button>   </a>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <h4> hunted by {{ product.hunter.username }}</h4>
      </div>
      <div class="col-4 text-right" >
      <h4> hunted by {{ product.format_timestamp }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-8">
        <p> {{ product.body_text }}</p>
      </div>

    </div>

  <form   id ='upvote' method="POST" action="{% url 'upvote' product.id %}">
    {% csrf_token %}
    <input type="hidden">
  </form>



<BR>
{% endblock %}
